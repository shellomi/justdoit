<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'ecommerce/img/favicon.ico' %}">
    <title>Shellomi</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'ecommerce/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'ecommerce/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'ecommerce/css/login.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'ecommerce/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-user" id="username-addon"></span>
          <label for="inputUsername" class="sr-only">Username</label>
          {{ form.username }}
          <!-- <input type="text" id="inputUsername" class="form-control" placeholder="Username" aria-describedby="username-addon" required="" autofocus=""> -->
        </div>
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-lock" id="pwd-addon"></span>
          <label for="inputPassword" class="sr-only">Password</label>
          {{ form.password }}
          <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" aria-describedby="pwd-addon" required=""> -->
        </div>
        <!--<div class="form-group has-feedback">
          <label class="control-label">Username</label>
          <i class="glyphicon glyphicon-user form-control-feedback"></i>
          <input type="text" class="form-control" placeholder="Username" />
        </div>-->
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="{% static 'ecommerce/js/jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'ecommerce/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'ecommerce/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'ecommerce/js/main.js' %}"></script>
  </body>
</html>
