{% extends 'ecommerce/base.html' %}
{% load staticfiles %}
{% block content %}
  <div class="container">
    <ol class="breadcrumb">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li class="active">Stationery</li>
    </ol>
  </div>
  <div class="container">
    <div class="row">
      {% for product in products %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="{% static 'ecommerce/img/' %}{{product.image_name}}" alt="">
          <div class="caption">
            <h3>{{ product.name }}</h3>
            <p>
              Price: {{ product.price }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
